baseURL: https://goose.sh
languageCode: en
title: Goose in the Shell
theme: "blowfish"


# SEO
# https://discourse.gohugo.io/t/config-is-services-googleanalytics-id-an-alias-for-googleanalytics/39469/2
services:
  googleAnalytics:
    id: "G-4V51YVFN4Y"


caches:
  images:
    dir: :cacheDir/images


outputs:
  home:
    - HTML
    - RSS
    - JSON


taxonomies:
  tag: tags


menu:
  main:
    # - identifier: projects
    #   name: Projects
    #   url: /projects/
    #   weight: 10
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 20
    - identifier: tools
      name: Tools
      url: /tools/
      weight: 30
    - identifier: about
      name: About
      url: /about/
      weight: 40


params:
  # author
  author:
    name: Ilia
    # assets
    image: images/goose.png
    headline: "Microelectronics Enthusiast"
    bio: "Microelectronics Enthusiast | SWE at Meta working on AI ASICs"
    links:
      - github: https://github.com/inn-goose

  copyright: "Â© 2025 Ilia"

  # OpenGraph
  description: "Goose in the Shell: Microelectronics Blog"
  images:
    - "images/og/goose-in-the-shell.png"

  # visual
  colorScheme: slate
  disableImageZoom: true
  # defaultAppearance: "dark"
  custom_css:
    - "css/custom.css"

  # SEO
  enableRobotsTXT: false  # custom robots.txt
  # https://blowfish.page/docs/firebase-views/
  firebase:
    apiKey: "AIzaSyAAfruwKBDybySo6w1r_kk6x73yzEqgQRM"
    authDomain: "goose-sh.firebaseapp.com"
    projectId: "goose-sh"
    storageBucket: "goose-sh.firebasestorage.app"
    messagingSenderId: "930119747861"
    appId: "1:930119747861:web:683bbbdcd436a6dc74011c"
    measurementId: "G-4V51YVFN4Y"

  homepage:
    layout: hero
    homepageImage: images/city-day.png
    # disableHeroImageFilter: true
    showRecent: true
    showRecentItems: 5
    showMoreLink: true
    showMoreLinkDest: blog
    showSummary: true

  footer:
    showScrollToTop: false

  enableSearch: false

  mainSections: ["projects", "blog"]

  list:
    showHero: true
    showSummary: true

  # on every article
  article:
    showDateOnlyInArticle: true
    showAuthorBottom: true
    showPagination: false
    showTaxonomies: true
    showZenMode: true
    # likes and comments
    showLikes: true
    showViews: true
